 <!DOCTYPE html>
 <html lang="en">
 
 <head>
    
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Fixture</title>
     <link rel="stylesheet" type="text/css" href="/assets/css/style_table.css">
 
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

 <body>

     <main class="table" id="customers_table">
         <section class="table__header">
            <h1>
                 <svg width="35" height="35" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 2h5v4h-5z" /><path d="M15 10h5v4h-5z" /><path d="M5 18h5v4h-5z" /><path d="M5 10h5v4h-5z" /><path d="M10 12h5" /><path d="M7.5 6v4" /><path d="M7.5 14v4" /></svg>

                Fixture
                 
            </h1>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M11.5 21h-4.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v5m-5 6h7m-3 -3l3 3l-3 3" /></svg>
                </label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Exportar como &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF" onclick="imprimirTablaFixture(true)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M5 12v-7a2 2 0 0 1 2 -2h7l5 5v4" /><path d="M5 18h1.5a1.5 1.5 0 0 0 0 -3h-1.5v6" /><path d="M17 18h2" /><path d="M20 15h-3v6" /><path d="M11 15v6h1a2 2 0 0 0 2 -2v-2a2 2 0 0 0 -2 -2h-1z" /></svg>
                        PDF 

                    </label>
                    <label for="export-file" id="toPDF" onclick="imprimirTablaFixture(false)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-printer" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" /><path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" /><path d="M7 13m0 2a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-6a2 2 0 0 1 -2 -2z" /></svg>
                        IMPRESION 

                    </label>
                    <!-- <label for="export-file" id="toJSON">
                        JSON 
                    </label> -->
                    <label for="export-file" id="toCSV" onclick="exportarCSV('fixture.xlsx')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-type-xls" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M5 12v-7a2 2 0 0 1 2 -2h7l5 5v4" /><path d="M4 15l4 6" /><path d="M4 21l4 -6" /><path d="M17 20.25c0 .414 .336 .75 .75 .75h1.25a1 1 0 0 0 1 -1v-1a1 1 0 0 0 -1 -1h-1a1 1 0 0 1 -1 -1v-1a1 1 0 0 1 1 -1h1.25a.75 .75 0 0 1 .75 .75" /><path d="M11 15v6h3" /></svg>
                        EXCEL
                    </label>
           
                </div>
            </div>
         </section>

         <div class="fases_eliminatorias">
             <button type="button" class="btn" id="fase1">Fase 1 IDA</button>
             <button type="button" class="btn" id="fase2">Fase 1 VUELTA</button>
             <button type="button" class="btn" id="fase2">Fase 2</button>
             <button type="button" class="btn" id="fase2">Fase 3</button>
             <button type="button" class="btn" id="fase2">SEMIFINALES</button>
             <button type="button" class="btn" id="fase2">FINAL Y 3ER PUESTO</button>
         </div>
         
         <section class="table__body">

             <table cellspacing="0" id="tabla_fixture">
                 <thead>
                     <tr>
                         <th> Local </th>
                         <th></th>
                         <th></th>
                         <th> Visita </th>
                         <th> Fecha </th>
                         <th> Estado </th>
                         <th> Info </th>
                     </tr>
                 </thead>
                 <tbody id="res">
                    
                 </tbody>
             </table>
         </section>
         <br>
         
     </main>
 
    
     <table cellspacing="0" id="tabla_fixture_impresion" style="display: none;">
        <thead>
            <tr>
                <th> Local </th>
                <th> Goles (l) </th>
                <th> Goles (v) </th>
                <th> Visita </th>
                <th> Fecha </th>
                <th> Estado </th>
            </tr>
        </thead>
        <tbody id="res_impresion">
           
        </tbody>
    </table>

    <script src="./assets/js/export_files.js"></script>
    <!-- LIBRERIAS/ARCHIVOS PARA EXPORTAR ARCHIVOS -->
     
    <script src="./assets/js/ajax.js"></script>
